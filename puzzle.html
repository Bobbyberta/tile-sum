<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Day 1 - Advent Puzzle Calendar</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- Social Sharing Meta Tags (will be updated dynamically by JavaScript) -->
    <meta property="og:title" content="Puzzle Day 1 - Advent Puzzle Calendar" id="og-title">
    <meta property="og:description" content="Daily word puzzle challenge - Arrange letter tiles to form words." id="og-description">
    <meta property="og:image" content="https://sum-tile.uk/og-image.svg" id="og-image">
    <meta property="og:url" content="https://sum-tile.uk/puzzle.html" id="og-url">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Puzzle Day 1 - Advent Puzzle Calendar" id="twitter-title">
    <meta name="twitter:description" content="Daily word puzzle challenge - Arrange letter tiles to form words." id="twitter-description">
    <meta name="twitter:image" content="https://sum-tile.uk/og-image.svg" id="twitter-image">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E4YJ359T9L"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-E4YJ359T9L');
    </script>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        .tile {
            cursor: grab;
            user-select: none;
        }
        .tile:active {
            cursor: grabbing;
        }
        .tile.dragging {
            opacity: 0.5;
        }
        .slot {
            min-height: 60px;
            border: 2px dashed #cbd5e1;
            transition: all 0.2s;
        }
        .slot.drag-over {
            border-color: #6366f1;
            background-color: #eef2ff;
        }
        .slot.filled {
            border: none;
            background-color: transparent;
        }
        .tile.locked {
            cursor: not-allowed;
            border: 4px solid #f59e0b;
            box-shadow: 0 0 0 2px #fef3c7;
        }
        .tile:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
        .slot:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .slot.locked {
            border-color: #f59e0b;
            background-color: #fef3c7;
        }
        #success-modal, #error-modal {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <a href="index.html" class="text-indigo-600 hover:text-indigo-800 font-semibold mb-4 inline-block">
                ‚Üê Back to Calendar
            </a>
            <div class="flex items-center justify-between mb-2">
                <h1 class="text-3xl md:text-4xl font-bold text-indigo-900" id="puzzle-title">
                    <!-- Title will be set by JavaScript -->
                </h1>
                <button 
                    id="help-btn"
                    class="text-indigo-900 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-full p-2"
                    aria-label="Show help"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Tiles Container -->
        <div class="mb-8">
            <h2 class="sr-only">Available Tiles</h2>
            <div id="tiles-container" class="flex flex-wrap gap-3 p-4 bg-white rounded-lg shadow-md min-h-[100px]">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>

        <!-- Puzzle Slots -->
        <div class="mb-8">
            <h2 class="sr-only">Word Slots</h2>
            <div id="word-slots" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Word slots will be generated by JavaScript -->
            </div>
        </div>

        <!-- Hint and Submit Buttons -->
        <div class="mb-8 flex flex-col sm:flex-row gap-4">
            <button 
                id="hint-btn" 
                class="w-full md:w-auto px-8 py-3 bg-amber-500 text-white font-semibold rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
            >
                Get Hint
            </button>
            <button 
                id="submit-btn" 
                class="w-full md:w-auto px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
            >
                Submit Solution
            </button>
        </div>

        <!-- Feedback Message -->
        <div id="feedback" class="hidden p-4 rounded-lg mb-8" role="alert" aria-live="polite">
            <!-- Feedback will be shown here -->
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4">
            <h2 id="modal-title" class="text-3xl font-bold text-indigo-900 mb-4 text-center">Correct! Well done!</h2>
            <p class="text-lg text-indigo-900 mb-6 text-center">You solved the puzzle!</p>
            <div class="flex justify-center">
                <a 
                    href="index.html" 
                    class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
                >
                    Back to Calendar
                </a>
            </div>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" role="dialog" aria-modal="true" aria-labelledby="help-modal-title">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4 relative">
            <button 
                id="close-help-modal"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-full p-1"
                aria-label="Close modal"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <h2 id="help-modal-title" class="text-2xl font-bold text-indigo-900 mb-4">How to Play</h2>
            <p class="text-lg text-indigo-900 mb-4">Arrange the tiles to form two words. Each tile shows a letter and its Scrabble score. Drag tiles into the word slots to build your solution.</p>
            <div class="flex justify-center">
                <button 
                    id="close-help-modal-btn"
                    class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
                >
                    Got it
                </button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" role="dialog" aria-modal="true" aria-labelledby="error-modal-title">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4 relative">
            <button 
                id="close-error-modal"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-full p-1"
                aria-label="Close modal"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <h2 id="error-modal-title" class="text-3xl font-bold text-red-900 mb-4 text-center">Not quite right</h2>
            <p class="text-lg text-red-800 mb-6 text-center">Try again!</p>
            <div class="flex justify-center">
                <button 
                    id="close-error-modal-btn"
                    class="px-8 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
                >
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="puzzle-data.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize puzzle on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const day = parseInt(urlParams.get('day')) || 1;
            initPuzzle(day);
        });
    </script>
</body>
</html>
