<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Sum - Christmas Edition</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- Social Sharing Meta Tags -->
    <meta property="og:title" content="Tile Sum - Christmas Advent Calendar Edition">
    <meta property="og:description" content="Daily word puzzle challenges - Arrange letter tiles to form words in this Christmas advent calendar puzzle game.">
    <meta property="og:image" content="https://sum-tile.uk/og-image.svg">
    <meta property="og:url" content="https://sum-tile.uk/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tile Sum - Christmas Advent Calendar Edition">
    <meta name="twitter:description" content="Daily word puzzle challenges - Arrange letter tiles to form words in this Christmas advent calendar puzzle game.">
    <meta name="twitter:image" content="https://sum-tile.uk/og-image.svg">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E4YJ359T9L"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-E4YJ359T9L');
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Christmas Countdown Overlay -->
    <div id="countdown-overlay" class="hidden fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-indigo-600 to-indigo-700 shadow-lg border-b-2 border-indigo-800">
        <div class="container mx-auto px-4 py-4">
            <div class="text-center">
                <p class="text-white text-lg md:text-xl font-semibold">
                    <span id="countdown-text">All puzzles are locked until December 1st!</span>
                    <span id="countdown-days" class="ml-2 text-indigo-200 font-bold"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8" id="main-content">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-900 mb-2">Tile Sum</h1>
            <p class="text-lg text-indigo-900">Christmas Advent Calendar Edition</p>
            <p id="test-mode-indicator" class="hidden mt-2 text-sm text-orange-600 font-semibold">ðŸ§ª Test Mode: All puzzles unlocked</p>
        </header>

        <div id="calendar" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 max-w-4xl mx-auto">
            <!-- Calendar days will be generated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize calendar on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check for test mode and show indicator
            const urlParams = new URLSearchParams(window.location.search);
            const testMode = urlParams.get('test') === 'true';
            if (testMode) {
                const indicator = document.getElementById('test-mode-indicator');
                if (indicator) indicator.classList.remove('hidden');
            }
            
            // Update countdown (will hide if not needed)
            updateCountdown();
            
            // Initialize calendar
            initCalendar();
        });
    </script>
</body>
</html>
