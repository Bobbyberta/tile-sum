        <!-- Date Picker -->

            <label for="date-picker" class="block text-center font-semibold text-text-primary mb-3 text-date-picker-label">
                Puzzle Date
            </label>
            <div class="flex items-center justify-center gap-4">
                <button 
                    id="date-prev-btn"

                    </svg>
                </button>
                <input 
                    type="date" 
                    id="date-picker"

                    aria-label="Puzzle Date"
                />
                <button 
                    id="date-next-btn"
                    class="p-2 text-text-primary hover:opacity-80 hover:bg-opacity-20 hover:bg-text-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-text-primary transition-colors"
                    aria-label="Next day"

            </div>

            <div class="flex justify-center gap-4">

    <!-- Error Modal -->

        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4 relative">
            <button 
                id="archive-close-error-modal"
                class="absolute top-4 right-4 text-gray-600 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-text-primary rounded-full p-1"
                aria-label="Close modal"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <h2 id="archive-error-modal-title" class="text-3xl font-bold text-red-900 mb-4 text-center">Not quite right</h2>
            <p id="archive-error-modal-message" class="text-lg text-red-800 mb-6 text-center">Try again!</p>
            <div class="flex justify-center">
                <button 
                    id="archive-close-error-modal-btn"
                    class="px-8 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
                >
                    Close
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Register service worker for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('[Service Worker] Registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.warn('[Service Worker] Registration failed:', error);
                    });
            });
        }
        
        // Initialize archive page on load
        import { initArchivePage } from './script.js';
        
        // Wait for fonts to load before showing content to prevent layout shifts
        function waitForFonts() {
            if (document.fonts && document.fonts.ready) {
                return document.fonts.ready.then(() => {
                    document.body.classList.add('fonts-loaded');
                });
            }
            // Fallback for browsers without Font Loading API
            document.body.classList.add('fonts-loaded');
            return Promise.resolve();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for fonts before initializing
            waitForFonts().then(() => {
                // Check for test mode and show indicator
            const urlParams = new URLSearchParams(window.location.search);
            const testValue = urlParams.get('test');
            const indicator = document.getElementById('test-mode-indicator');
            
            if (testValue === 'archive') {
                if (indicator) {
                    indicator.textContent = 'üß™ Test Mode: Archive Mode';
                    indicator.classList.remove('hidden');
                }
            } else if (testValue === 'advent') {
                if (indicator) {
                    indicator.textContent = 'üß™ Test Mode: Calendar View Mode';
                    indicator.classList.remove('hidden');
                }
            }
            
            // Initialize archive page
            initArchivePage();
            
            // Lazy load background shapes on large screens (768px+)
            function loadBackgroundShapes() {
                // Check if screen is large enough (md breakpoint: 768px)
                if (window.innerWidth >= 768 && document.body.classList.contains('bg-bg-primary')) {
                    // Wait for page to be fully loaded before loading background
                    if (document.readyState === 'complete') {
                        document.body.classList.add('bg-loaded');
                    } else {
                        window.addEventListener('load', () => {
                            document.body.classList.add('bg-loaded');
                        });
                    }
                }
            }
            
            // Load background after DOM is ready
            loadBackgroundShapes();
            
            // Also handle window resize in case user resizes from small to large
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    loadBackgroundShapes();
                }, 150);
            });
            });
        });
    </script>
