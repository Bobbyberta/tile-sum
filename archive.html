    <style>
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        .tile {
            cursor: grab;
            user-select: none;
        }
        .tile:active {
            cursor: grabbing;
        }
        .tile.dragging {
            opacity: 0.5;
        }
        .slot {
            min-height: 60px;
            border: 3px dashed #4E2E07;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .slot.drag-over {
            border-color: #4E2E07;
            background-color: rgba(230, 189, 83, 0.3);
        }
        .tile.drag-over {
            outline: 2px solid #4E2E07;
            outline-offset: 2px;
            transform: scale(1.05);
        }
        .slot.filled {
            border: none;
            background-color: transparent;
        }
        .tile.locked {
            cursor: not-allowed;
            border: 4px solid #FB5E52;
            background-color: #FB5E52;
            color: #FFFFFF;
        }
        .tile:focus {
            outline: 2px solid #1C2542;
            outline-offset: 2px;
        }
        .slot:focus {
            outline: 2px solid #1C2542;
            outline-offset: 2px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        .slot.locked {
            border-color: #FB5E52;
            background-color: rgba(251, 94, 82, 0.2);
        }
        #archive-success-modal, #archive-error-modal {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

        <!-- Date Picker -->

    <script type="module">
        // Initialize archive page on load
        import { initArchivePage } from './script.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Check for test mode and show indicator
            const urlParams = new URLSearchParams(window.location.search);
            const testValue = urlParams.get('test');
            const indicator = document.getElementById('test-mode-indicator');
            
            if (testValue === 'archive') {
                if (indicator) {
                    indicator.textContent = 'üß™ Test Mode: Archive Mode';
                    indicator.classList.remove('hidden');
                }
            } else if (testValue === 'advent') {
                if (indicator) {
                    indicator.textContent = 'üß™ Test Mode: Calendar View Mode';
                    indicator.classList.remove('hidden');
                }
            }
            
            // Initialize archive page
            initArchivePage();
            
            // Lazy load background shapes on large screens (768px+)
            function loadBackgroundShapes() {
                // Check if screen is large enough (md breakpoint: 768px)
                if (window.innerWidth >= 768 && document.body.classList.contains('bg-bg-primary')) {
                    // Wait for page to be fully loaded before loading background
                    if (document.readyState === 'complete') {
                        document.body.classList.add('bg-loaded');
                    } else {
                        window.addEventListener('load', () => {
                            document.body.classList.add('bg-loaded');
                        });
                    }
                }
            }
            
            // Load background after DOM is ready
            loadBackgroundShapes();
            
            // Also handle window resize in case user resizes from small to large
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    loadBackgroundShapes();
                }, 150);
            });
        });
    </script>
